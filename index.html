<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="/Dev.png" />

    <!-- SEO Meta Tags -->

      property="og:description"

      name="twitter:description"
      content="Passionate full-stack developer creating efficient web and mobile applications"
    />
